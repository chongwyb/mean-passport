<div class="container">
  <h1>Book List <button class="btn btn-success" (click)="logout()">Logout</button></h1>
  <button type="button" (click)="create()">Create A Book</button>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th>{{ book._id }}</th>
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publisher }}</td>
        <td><button (click)="editBook(book._id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
